<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Forms and Table</title>
</head>
<body>
<form action="https://www.google.com/search" method="get">-->
    <input type="text" name="q" value="Real Madrid">-->
    <input type="submit" value="Submit">-->
</form>
<form action="https://www.youtube.com/results" method="post">-->
    <input type="text" name="search_query" id="" disabled>-->
    <input type="submit" value="Search">-->
</form>
<form>
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="first_name"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="last_name"><br>
    <input type="submit" value="Submit">
</form>
<form>
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username"><br>
    <label for="pwd">Password:</label><br>
    <input type="password" id="pwd" name="pwd"><br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
</form>
<form action="">
    <p>Bạn yêu thích ngôn ngữ nào?</p>
    <input type="radio" name="favorite"> HTML
    <input type="radio" name="favorite"> CSS
    <input type="radio" name="favorite" checked> JavaScript

    <p>Bạn yêu xe nào?</p>
    <input type="checkbox" name="car"> BMW
    <input type="checkbox" name="car"> Bentley
    <input type="checkbox" name="car" checked> Mazda
    <input type="button" value="Click Me!" onclick="alert('Người tình mùa đông')">
    <label for="cars">Chọn một chiếc xe:</label>

    <select name="cars" id="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
    </select>
    <textarea rows="10" cols="30">Người tình mùa đông</textarea>
</form>
<table border="1">
    <tr>
        <th colspan="3">Thời khóa biểu</th>
    </tr>
    <tr>
        <th>Thứ</th>
        <th>Môn học</th>
        <th>Ngày</th>
    </tr>
    <tr>
        <td rowspan="2">Hai</td>
        <td>JavaScript</td>
        <td>10/12/2024</td>
    </tr>
    <tr>
        <td>CSS</td>
        <td>thai@gmail.com</td>
    </tr>
</table>
<script>
    alert("Hello World!");
</script>
</body>
</html>
